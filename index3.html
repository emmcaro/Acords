<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Entrenador d'Acords</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    input {
      padding: 12px;
      width: 320px;
      font-size: 18px;
      text-transform: uppercase;
    }
    button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 16px 0;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #resultat, #punts, #temps, #resum {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    #temps { color: darkred; }
  </style>
</head>
<body>

  <h1>🎹 Endevina les notes de l'acord</h1>
  <p id="acordPregunta">Carregant acord...</p>

  <input type="text" id="resposta" placeholder="Ex: C E G" oninput="majuscules(this)" autocomplete="off" />
  <br />

  <button id="btnComprovar">Comprovar</button>
  <button id="btnSeguent">Següent</button>

  <p id="resultat"></p>
  <p id="punts">Punts: 0</p>
  <p id="temps">Temps restant: -</p>
  <p id="resum"></p>

  <!-- Sons -->
  <audio id="soCorrecte" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="soError" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <script>
    const acords = {
      "C": ["C", "E", "G"], "C#": ["C#", "E#", "G#"], "Db": ["Db", "F", "Ab"],
      "D": ["D", "F#", "A"], /* "D#": ["D#", "Fx", "A#"], */ "Eb": ["Eb", "G", "Bb"],
      "E": ["E", "G#", "B"], "F": ["F", "A", "C"], "F#": ["F#", "A#", "C#"],
      "Gb": ["Gb", "Bb", "Db"], "G": ["G", "B", "D"], "G#": ["G#", "B#", "D#"],
      "Ab": ["Ab", "C", "Eb"], "A": ["A", "C#", "E"], "A#": ["A#", "C##", "E#"],
      "Bb": ["Bb", "D", "F"], "B": ["B", "D#", "F#"], "Cb": ["Cb", "Eb", "Gb"],
      "Cm": ["C", "Eb", "G"], "C#m": ["C#", "E", "G#"], "Dbm": ["Db", "Fb", "Ab"],
      "Dm": ["D", "F", "A"], /* "D#m": ["D#", "F#", "A#"], */ "Ebm": ["Eb", "Gb", "Bb"],
      "Em": ["E", "G", "B"], "Fm": ["F", "Ab", "C"], "F#m": ["F#", "A", "C#"],
      // Gbm eliminat
      "Gm": ["G", "Bb", "D"], "G#m": ["G#", "B", "D#"],
      "Abm": ["Ab", "Cb", "Eb"], "Am": ["A", "C", "E"], "A#m": ["A#", "C#", "E#"],
      "Bbm": ["Bb", "Db", "F"], "Bm": ["B", "D", "F#"]
    };

    let acordActual = "";
    let notesActuals = [];
    let punts = 0;
    let totalRespostes = 0;
    const tempsMaxim = 15;
    let temps = tempsMaxim;
    let intervalId = null;
    let soDesbloquejat = false;

    let soCorrecte, soError;
    const btnComprovar = document.getElementById("btnComprovar");
    const btnSeguent = document.getElementById("btnSeguent");
    const inputResposta = document.getElementById("resposta");

    // Notes vàlides: C, C#, D, D#, E, F, F#, G, G#, A, A#, B i bemolls
    const notesValidess = ["C", "C#", "DB", "D", "D#", "EB", "E", "F", "F#", "GB", "G", "G#", "AB", "A", "A#", "BB", "B", "CB"];

    function majuscules(input) {
      input.value = input.value.toUpperCase();
    }

    function desbloquejarSo() {
      if (!soDesbloquejat) {
        soCorrecte.play().catch(() => {});
        soError.play().catch(() => {});
        soDesbloquejat = true;
      }
    }

    function nouAcord() {
      if (totalRespostes >= 10) return;

      const nomsAcords = Object.keys(acords);
      acordActual = nomsAcords[Math.floor(Math.random() * nomsAcords.length)];
      notesActuals = acords[acordActual];

      document.getElementById("acordPregunta").textContent = `Quines són les notes de l'acord ${acordActual}?`;
      document.getElementById("resultat").textContent = "";
      inputResposta.value = "";
      document.getElementById("temps").textContent = `Temps restant: ${tempsMaxim}s`;

      temps = tempsMaxim;
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(actualitzarTemps, 1000);

      // Habilitar botons i input
      btnComprovar.disabled = false;
      btnSeguent.disabled = false;
      inputResposta.disabled = false;
      inputResposta.focus();
    }

    function actualitzarTemps() {
      temps--;
      document.getElementById("temps").textContent = `Temps restant: ${temps}s`;
      if (temps <= 0) {
        clearInterval(intervalId);
        soError.play();
        mostrarResultat(false, `⏰ Temps esgotat! Resposta correcta: ${notesActuals.join(" ")}`);
        totalRespostes++;
        bloquejarSiAcabat();
        setTimeout(nouAcord, 3000);
      }
    }

    function netejarNotes(notesArray) {
      return notesArray
        .map(n => n.trim().toUpperCase())
        .sort();
    }

    function notesValidar(notesArray) {
      // Retorna true només si totes les notes són a la llista vàlida
      return notesArray.every(n => notesValidess.includes(n));
    }

    function comprovar() {
      if (temps <= 0 || totalRespostes >= 10) return;

      let resposta = inputResposta.value.trim().toUpperCase().split(/\s+/);

      if (resposta.length !== 3) {
        mostrarResultat(false, "⚠️ Introdueix EXACTAMENT 3 notes.");
        return;
      }

      if (!notesValidar(resposta)) {
        mostrarResultat(false, "⚠️ Notes no vàlides detectades.");
        return;
      }

      const respostaNeta = netejarNotes(resposta);
      const correcteNeta = netejarNotes(notesActuals);

      clearInterval(intervalId);
      totalRespostes++;

      if (JSON.stringify(respostaNeta) === JSON.stringify(correcteNeta)) {
        punts++;
        soCorrecte.play();
        mostrarResultat(true, "✅ Correcte!");
      } else {
        soError.play();
        mostrarResultat(false, `❌ Incorrecte. Resposta correcta: ${notesActuals.join(" ")}`);
      }

      bloquejarSiAcabat();
    }

    function mostrarResultat(correcte, missatge) {
      const el = document.getElementById("resultat");
      el.textContent = missatge;
      el.style.color = correcte ? "green" : "red";
    }

    function bloquejarSiAcabat() {
      document.getElementById("punts").textContent = `Punts: ${punts}`;
      if (totalRespostes >= 10) {
        document.getElementById("resum").textContent = `Test acabat! Has fet ${punts} punts de 10.`;
        btnComprovar.disabled = true;
        btnSeguent.disabled = true;
        inputResposta.disabled = true;
        document.getElementById("temps").textContent = `Temps restant: 0s`;
      }
    }

    btnComprovar.addEventListener("click", () => {
      desbloquejarSo();
      comprovar();
    });

    btnSeguent.addEventListener("click", () => {
      desbloquejarSo();
      if (totalRespostes < 10) {
        nouAcord();
      }
    });

    inputResposta.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        btnComprovar.click();
      }
    });

    window.onload = () => {
      soCorrecte = document.getElementById("soCorrecte");
      soError = document.getElementById("soError");
      nouAcord();
    };
  </script>
</body>
</html>
